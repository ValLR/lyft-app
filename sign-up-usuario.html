<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Lyft App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!--CSS-->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- NAV BAR -->

        <nav class="nav-extended">
            <div class="nav-wrapper white">
                <a href="#!" class="brand-logo black-text">Sign up</a>
                <a href="index.html" class="button-collapse"><i class="material-icons black-text">chevron_left</i></a>
            </div>

            <!-- Subtitulo nav -->

            <div class="nav-content white">
                <span class="center-align subtitle black-text">Join now for free ride credit</span>
            </div>
        </nav>

        <!-- Contenido -->
        <div action="#" class="row content">
            <form class="col s12">
                <!-- Inputs de usuario -->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_name" type="text" required="required" class="validate" placeholder="First name">
                    </div>
                    <div class="input-field col s6">
                        <input id="icon_lastname" type="text" required="required" class="validate" placeholder="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_email" type="email" required="required" class="validate" placeholder="Email">
                    </div>
                </div>
                <!-- Checkbox -->
                <div class="row">
                    <p class="center-align">
                        <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                        <label for="filled-in-box">I agree to Lyft's</label>
                        <a href="#!">Terms of Service</a>
                    </p>
                </div>
                <!-- BotÃ³n submit -->
                <a href="map.html"><button  class="btn waves-effect pink col s12 input-field submit-button" type="submit" name="action">
                    Next
                </button></a>
            </form>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/sign-up-usuario.js">
    </script>
</body>

</html>
